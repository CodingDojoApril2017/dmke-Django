  <!DOCTYPE html>
  <html>

    <body>

        <form action="/addSecret" method="post">
            {% csrf_token %}

        {% for secrets in allSecrets %}
            {{ secrets.secretMessage }}
            {{ secrets.userWhoPosted_id }}
            {{ secrets.}}
            <a href="{% url 'like_secrets' secrets_id=secrets.id %}"> Like Me </a>
        {% endfor %}
